  css: css/style.css
  split_bib: false
  split_by: rmd
  number_sections: true
  config:
    toc:
      collapse: section
      collapsed: true
      scroll_highlight: true
      before: |
        <li><a href="./">Applied Data Analysis S2022</a></li>
      after: |
        <li><a href="https://github.com/rstudio/bookdown" target="blank">Published with {bookdown}</a></li>
    search: true
    download: false
    sharing: false
    info: false
